<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Digite el numero");
        num=parseInt(prompt());
        let i=1;
        let suma=0;
        document.write("Esta es la suma de los primeros "+num+" numeros ");
        while(i<=num){
            suma+=i;
            document.write("<p>"+suma+"</p>")
            i++;
        }
        document.write("Suma es igual a "+suma);
    </script>
</body>
</html>
